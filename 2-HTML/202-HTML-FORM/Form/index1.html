<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Form</title>
    <style>
        .space{
        word-spacing:3px;
        padding-left: 10px;
        color: black; 
        font-size: x-large;          
        }

    </style>
</head>
<body>
    <form>
    <div style=" border: solid 0.5px black">
            <h2>Personal Details</h2>
        </div></br>
        
        <div class="space">
          <label>Salutation</label>
        <input list="datalist" placeholder="--None--"/>
        
        <datalist id="datalist">
            <option value="Mr">
            <option value="Mrs">
        </datalist>
        </div>
        </br>

        <div class="space">
            <label style="margin: 8px;">First Name:</label>
            <input type="text" style="margin-left: 27px;"/>
        </div></br>

        <div class="space">
            <label style="margin: 8px;">Last Name:</label>
            <input type="text" style="margin-left: 32px;" />
        <div></br>

        <div class="space">
            <label>E-mail address:</label>
            <input type="text"/>
        </div> </br>

        <div class="space">
            <label>Phone Number:</label>
            <input type="number"/>
            </div></br>

        <div class="space">
            <label>Gender:</label>
           <input type="radio" name="gender"/><label>Male</label>
           <input type="radio" name="gender"/><label>Female</label>
        </div></br>
        
        <div class="space">
          <label>Date Of Birth</label>
          <input type="date" name="DOB" max="2030-31-12">
        </div></br>

        <div class="space">
            <label>Address:</label>
            <textarea style="width: 300px;height: 100px;">
            </textarea>
        </div></br>
        <div>
            <input type="Submit" style=" width:100px;"/>
        </div></br>
      
    </div>
    </form>
    
</body>
</html>
